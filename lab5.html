<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лаб5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        .menu {
            padding: 10px;
            background-color: #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabs input {
            margin-right: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #bbb;
            border-radius: 6px;
            cursor: pointer;
        }

        .tabs input:hover {
            background-color: #999;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .dark-theme {
            background-color: #222;
            color: #f0f0f0;
        }

        .light-theme {
            background-color: #f0f0f0;
            color: #222;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .burger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
        }
        .burger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            transition: 0.3s;
        }

        .nav {
            display: none;
            flex-direction: column;
            background-color: #ddd;
            padding: 10px;
        }

        .nav a {
            text-decoration: none;
            color: inherit;
            background-color: #ccc;
            padding: 6px 12px;
            border-radius: 6px;
            margin: 4px 0;
        }

        .nav.active {
            display: flex;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 1000px) {
            .tabs { display: none; }
            .burger { display: flex; }
        }
    </style>
</head>
<body class="light-theme">
    <div class="menu">
        <div class="tabs">
            <input type="button" value="Головна" onclick="window.location.href='index.html'">
            <input type="button" value="Тема" onclick="showTask(1)">
            <input type="button" value="Модальне вікно" onclick="showTask(2)">
            <input type="button" value="Анімоване меню" onclick="showTask(3)">
        </div>
        <div class="burger" onclick="toggleMenu()">
            <div></div><div></div><div></div>
        </div>
    </div>

    <nav class="nav">
        <a href="index.html">Головна</a>
        <a href="index.html">Про нас</a>
        <a href="index.html">Контакти</a>
    </nav>

    <div class="content" id="content"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p>Це модальне повідомлення!</p>
        </div>
    </div>

    <script>
        const content = document.getElementById("content");
        const body = document.body;
        const modal = document.getElementById("modal");
        const nav = document.querySelector(".nav");

        function showTask(n) {
            if (n === 1) content.innerHTML = `<h2>Перемикач теми</h2><p>Натисни, щоб змінити тему</p><button onclick="toggleTheme()">Змінити тему</button>`;
            else if (n === 2) content.innerHTML = `<h2>Модальне вікно</h2><p>Приклад модального повідомлення</p><button onclick="openModal()">Показати повідомлення</button>`;
            else if (n === 3) content.innerHTML = `<h2>Анімоване меню</h2><p>Зменш ширину вікна, щоб побачити бургер-меню</p>`;
        }

        function toggleTheme() {
            body.classList.toggle("dark-theme");
            body.classList.toggle("light-theme");
        }

        function openModal() {
            modal.style.display = "flex";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(e) {
            if (e.target === modal) closeModal();
        }

        function toggleMenu() {
            nav.classList.toggle("active");
        }

        window.addEventListener("resize", () => {
            if (window.innerWidth > 700 && nav.classList.contains("active")) {
                nav.classList.remove("active");
            }
        });

        showTask(1);
    </script>
</body>
</html>
