<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Дослідження console.log()</title>
</head>
<body>
    <a href="lab2.html">Головна</a><br>

    <h3>Відкрийте Console (F12 → Console) щоб переглянути результат</h3>

    <script>

      let a = 17;
      let b = 5;
      console.log("1) Остача від ділення %d на %d дорівнює: %d", a, b, a % b);

      console.log("2) Чи ділиться %d на %d без остачі? %s", a, b, (a % b === 0));

      let arr = [10, 20, 30, 40];
      console.log("3) Значення масиву: %d, %d, %d, %d", arr[0], arr[1], arr[2], arr[3]);

      console.log("4) Перший елемент масиву як рядок: %s", arr[0]);

      let a1 = 5;
      console.log("5) a1=" + a1);
      console.log("6) a1=", a1);

    </script>
</body>
</html>
